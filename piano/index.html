<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Tiles</title>
    <link rel = "stylesheet" href = "style.css">
    <script src = "pianotiles.js"></script>
</head>
<body>
    <div class = "grid-container">
        <div>
            <p id = "score">Score: 0</p>
            <div>
            <button id = "toggle">Click to turn double notes ON</button>
            </div>
            <div>
            <button id = "restart">Restart</button>
            </div>
        </div>
        
        <canvas id = "screen" width = "75%" height = "100%">CANVAS NOT SUPPORTED</canvas>
        <div id = "keybinds">
            <p >Keybinds are DFJK</p>
        </div>
    </div>
    
</body>
</html>
